<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2 class="header-text">100DEVS COHORT COUNTDOWN</h2>
      </section>
      <section class="countdown-display">
        <div class="countdown-div">
          <div class="count-flip">
            <div class="count-down">
              <p class="count-day">11</p>
            </div>
            <div class="count-up" id="animate-day">
              <div class="count-up-flip flip-div">
                <div class="div-one">
                  <p class="count-day">11</p>
                </div>
                <div class="div-two">
                  <!-- <p>68</p> -->
                </div>
              </div>
              <div class="count-down-flip flip-div">
                <div class="div-one">
                  <!-- <p>68</p> -->
                </div>
                <div class="div-two">
                  <p class="count-day">11</p>
                </div>
              </div>
            </div>
          </div>
          <p class="count-set">DAYS</p>
        </div>

        <div class="countdown-div">
          <div class="count-flip">
            <div class="count-down"><p class="count-hours">11</p></div>
            <div class="count-up" id="animate-hour">
              <div class="count-up-flip flip-div">
                <div class="div-one">
                  <p class="count-hours">11</p>
                </div>
                <div class="div-two">
                  <!-- <p>98</p> -->
                </div>
              </div>
              <div class="count-down-flip flip-div">
                <div class="div-one">
                  <!-- <p>68</p> -->
                </div>
                <div class="div-two">
                  <p class="count-hours">11</p>
                </div>
              </div>
            </div>
          </div>
          <p class="count-set">HOURS</p>
        </div>

        <div class="countdown-div">
          <div class="count-flip">
            <div class="count-down"><p class="count-min">11</p></div>
            <div class="count-up" id="animate-min">
              <div class="count-up-flip flip-div">
                <div class="div-one">
                  <p class="count-min">11</p>
                </div>
                <div class="div-two">
                  <!-- <p>98</p> -->
                </div>
              </div>
              <div class="count-down-flip flip-div">
                <div class="div-one">
                  <!-- <p>68</p> -->
                </div>
                <div class="div-two">
                  <p class="count-min">11</p>
                </div>
              </div>
            </div>
          </div>
          <p class="count-set">MINUTES</p>
        </div>

        <div class="countdown-div">
          <div class="count-flip">
            <div class="count-down"><p class="count-sec">11</p></div>
            <div class="count-up" id="animate-sec">
              <div class="count-up-flip flip-div">
                <div class="div-one">
                  <p class="count-sec">11</p>
                </div>
                <div class="div-two">
                  <!-- <p>98</p> -->
                </div>
              </div>
              <div class="count-down-flip flip-div">
                <div class="div-one">
                  <!-- <p>68</p> -->
                </div>
                <div class="div-two">
                  <p class="count-sec">11</p>
                </div>
              </div>
            </div>
          </div>
          <p class="count-set">SECONDS</p>
        </div>
      </section>
      <section class="footer">
        <div>
          <a href="#"><img src="./images/icon-facebook.svg" alt="" /></a>
          <a href="#"><img src="./images/icon-pinterest.svg" alt="" /></a>
          <a href="#"><img src="./images/icon-instagram.svg" alt="" /></a>
        </div>
        <p>
          Coded by <a href="https://github.com/tracemycodes">trace-it</a> &copy;
          2022
        </p>
      </section>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
